<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>calculator</h1>
        <div class="grid-container" >
            <form id="expense-form">
            <input id="number-screen" text="enter the number" placeholder="Enter the number">
            </form>
            <div class="grid-container" style="grid-template-columns: repeat(4,1fr); grid-template-rows: repeat(4,100px);">
            <div class="clear" id="clear" style="grid-column: 4/4; grid-row: 1/3"><button>clear</button></div>
            <div class="number-button" id="adittion" style="grid-column: 4/4; grid-row: 3"><button>+</button></div>
            <div class="number-button" id="modulo" style="grid-column: 4/4; grid-row: 4/5;" ><button>%</button></div>
            <div class="equal" id="equal" style="grid-column: 3/4; grid-row: 5/5;"><button>=</button></div>
            <div class="number-button" id=" Divide"><button>/</button></div>
            <div class="number-button" id="Multipy"><button>*</button></div> 
            <div class="number-button" id="subtraction"><button>-</button></div>
            <div class="number-button" id="seven"><button>7</button></div>
            <div class="number-button" id="eight"><button>8</button></div>  
            <div class="number-button" id="nine"><button>9</button></div>
            <div class="number-button" id="four"><button>4</button></div>
            <div class="number-button" id="five"><button>5</button></div>
            <div class="number-button" id="six"><button>6</button></div>
            <div class="number-button" id="one"><button>1</button></div>
            <div class="number-button" id="two"><button>2</button></div>
            <div class="number-button" id="three"><button>3</button></div>
            <div class="number-button" id="zero" ><button>0</button></div>
            <div class="number-button" id="dot"><button>.</button></div>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
